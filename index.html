<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="">
    <h2 class="text-center">Find Your Favorite Mobile</h2>



    <!-- searching area -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Brand Name">
        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button"
            id="search-button">Search</button>
    </div>

    <!-- show details -->
    <div id="details-container" class="details-container mb-3 w-50 mx-auto">
    </div>

    <!-- Mobile display area -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

        crossorigin="anonymous"></script>
    <script src="js/mobile.js"></script>
